name: Auto Release on Version Change

on:
  push:
    branches:
      - main
      - master
    paths:
      - "manifest.json"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Check if version changed
        id: check
        run: |
          # Get current version from manifest.json
          CURRENT_VERSION=$(grep '"version"' manifest.json | cut -d'"' -f4)
          TAG="v$CURRENT_VERSION"

          echo "Current version: $CURRENT_VERSION"

          # Check if this is a manual trigger or tag push
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            exit 0
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "âš ï¸ Tag $TAG already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if manifest.json changed in this commit
          if git diff HEAD^ HEAD --name-only | grep -q "manifest.json"; then
            # Check if version changed
            PREV_VERSION=$(git show HEAD^:manifest.json | grep '"version"' | cut -d'"' -f4 || echo "0.0.0")
            
            if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
              echo "âœ… Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "tag=$TAG" >> $GITHUB_OUTPUT
            else
              echo "â„¹ï¸ manifest.json changed but version unchanged"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "â„¹ï¸ manifest.json not changed in this commit"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build extension
        run: |
          chmod +x build.sh
          ./build.sh

      - name: ğŸ“‹ Set version info
        id: version
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="${{ needs.check-version.outputs.tag }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ” Verify build output
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_FILE="dist/reysilvaGen-ext-${VERSION}-minified.zip"
          if [ ! -f "$ZIP_FILE" ]; then
            echo "âŒ Build failed: $ZIP_FILE not found"
            exit 1
          fi
          echo "âœ… Build successful: $ZIP_FILE"
          ls -lh "$ZIP_FILE"

      - name: ğŸ·ï¸ Create Git Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: ğŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## ğŸ‰ ReysilvaGen AutoCheckouter v${{ steps.version.outputs.version }}

            ### ğŸ“¦ Installation

            1. Download the `.zip` file below
            2. Go to `chrome://extensions/`
            3. Enable **Developer Mode**
            4. Extract the ZIP file
            5. Click **Load unpacked** and select the extracted folder

            ### âœ¨ What's New

            <!-- Add release notes here -->

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD
          files: dist/reysilvaGen-ext-${{ steps.version.outputs.version }}-minified.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release complete
        run: |
          echo "ğŸ‰ Release created successfully!"
          echo "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.url }}"
